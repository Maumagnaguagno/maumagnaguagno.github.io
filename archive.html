<h1>Archive</h1>

{% for post in site.pages %}

<div>
  <span class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a>
    <p>{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}</p>
  </span>
</div>

{% endfor %}
