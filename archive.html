{% for post in site.posts %}

<div>
  <span class='post-title'>
    <a href="{{ post.path }}{{ page.url }}">{{ post.title }}</a>
    <p>{% if post.description %}<meta name="description" content="{{ post.description }}">{% endif %}</p>
  </span>
</div>

{% endfor %}
