<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ site.description }}">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <a href="/"><img src="{{ site.github.owner_gravatar_url }}" alt="" style="float:left;margin-right:10px" height="32" width="32"><b>{{ site.title }}</b></a>
  <a href="archive"><small>Archive</small></a>
  <a href="links"><small>Links</small></a>
  <a href="{{ site.github.owner_url }}"><small>GitHub</small></a>
</header>

<div>
  {% include page_info.html %}
  {{ content }}
</div>

</body>
</html>
