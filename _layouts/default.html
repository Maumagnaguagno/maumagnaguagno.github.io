---
layout: compress
---

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<header>
  <a href="/"><img src="https://avatars2.githubusercontent.com/u/11094484" style="float:left;margin-right:10px" height="32" width="32"><b>{{ site.title }}</b></a>
  <a href="archive"><small>Archive</small></a>
  <a href="links"><small>Links</small></a>
  <a href="https://github.com/Maumagnaguagno"><small>GitHub</small></a>
</header>

<div>
  {% if page.date %}
    <p style="font-size:small;float:right;">{{ page.date | date_to_long_string }}</p>
  {% endif %}
  {{ content }}
</div>

</body>
</html>
