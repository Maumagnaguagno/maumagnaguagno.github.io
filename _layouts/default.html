---
layout: compress
---

<!DOCTYPE html>
<html lang=en-us>

<head>
  <meta charset=utf-8>
  <meta name=viewport content=width=792>
  {% if page.description %}<meta name=description content="{{ page.description }}">{% endif %}
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel=icon type=image/png href=/favicon.png>
  <link rel=stylesheet href=/css/style.css>
</head>

<body>

<header>
  <a href=/>
    <svg style="float:left;margin-right:10px;border-radius:5px;background-color:#f0f0f0" viewBox="0 0 12 12" width="32">
      <polygon fill="#d56a62" points="1,1 3,1 3,3 9,3 9,1 11,1 11,11 9,11 9,9 7,9 7,11 5,11 5,9 3,9 3,11 1,11"/>
      <rect x="5" y="5" width="2" height="2" fill="#f0f0f0"/>
    </svg>
    {{ site.title }}</a>
  <a href=archive>Archive</a>
  <a href=links>Links</a>
  <a href=https://twitter.com/{{ site.github.owner_name }}>Twitter</a>
  <a href={{ site.github.owner_url }}>GitHub</a>
</header>

<div>
  {% include page_info.html %}
  {{ content }}
</div>

</body>
</html>
